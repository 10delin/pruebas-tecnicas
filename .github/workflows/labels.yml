name: "Pull Request Labeler"
on:
- pull_request_target
- workflow_dispatch

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
         pr-number: |
          1
          2
          3
          4
          8
          9
          13